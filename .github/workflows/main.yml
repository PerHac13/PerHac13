name: Metrics

on:
  schedule:
    - cron: "0 0 * * SUN"
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:

  # =========================
  # HEADER / INTRO
  # =========================
  metrics-header:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: PerHac13
          filename: metrics.header.svg
          template: classic

          base: header, metadata
          plugin_introduction: true
          plugin_introduction_title: true

          config_display: normal
          config_timezone: Asia/Kolkata
          config_octicon: true
          config_twemoji: true

  # =========================
  # ACTIVITY + CALENDAR
  # =========================
  metrics-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: PerHac13
          filename: metrics.activity.svg
          template: classic

          base: activity
          plugin_activity: true
          plugin_activity_limit: 5
          plugin_activity_days: 7
          plugin_activity_load: 200
          plugin_activity_visibility: public

          plugin_calendar: true
          plugin_calendar_limit: 2

  # =========================
  # SKILLS / HABITS / LINES
  # =========================
  metrics-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: PerHac13
          filename: metrics.stats.svg
          template: classic

          base: ""

          plugin_languages: true
          plugin_languages_limit: 6
          plugin_languages_categories: markup,programming
          plugin_languages_ignored: html,css

          plugin_habits: true
          plugin_habits_days: 14
          plugin_habits_from: 100

          plugin_lines: true
          plugin_lines_sections: base

  # =========================
  # COMMUNITY / REPOS / ACHIEVEMENTS
  # =========================
  metrics-community:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: PerHac13
          filename: metrics.community.svg
          template: classic

          base: repositories, community

          plugin_achievements: true
          plugin_achievements_display: compact
          plugin_achievements_threshold: "C"

          plugin_repositories: true
          plugin_repositories_pinned: 6

          plugin_notable: true
          plugin_notable_from: organization

          plugin_topics: true
          plugin_topics_limit: 12
